<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    Random occupation: {{randomocc}}
    <table>
      <tr>
	<th>{{first}}</th> <!-- heading of the first column -->
	<th>{{second}}</th> <!-- heading of the second column -->
      </tr>
      {% for key,value in diction.items() %} <!--items() has the first variable as the key of the dictionary and the 2nd variable as the value  -->

      </tr>
      {% endfor %}
    </table>
  </body>
