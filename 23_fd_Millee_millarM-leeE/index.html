<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css">
  </head>
  
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
	<div class=".text-center">
	  <h1>Foundation</h1>
	</div>

      </div>
      <div class="grid-x grid-padding-x">
	<div class="cell medium-3 medium-cell-block-y">
	  <div class="vertical menu">
	    <li>
	      Vertical menu
	    </li>
	    <li>
	      <a href="#">Link</a>
	    </li>
	    <ul class="nested vertical menu">
	      <div class="callout secondary">
		<li>
		  Nested vertical menu
		</li>
		<li>
		  <a href="#">Link</a>
		</li>
	      </div>
	  </div>
	</div>

	
	<div class="cell medium-9 medium-cell-block-y">
	  <div class="top-bar">
	    <div class="top-bar-left">
	      <ul class="menu">
		<li>
		  <a href="#">Nav Bar </a>
		</li>
	      </ul>
	    </div>
	    <div class="top-bar-right">
	      <ul class="menu">
		<li>
		  <input type="search" placeholder="search placeholder">
		</li>
		<li>
		  <button type="button" class="button large alert clear">Large, red, clear  search button </button>
		</li>
	      </ul>
	    </div>
	  </div>

	  <br>
	  
	  <table class="unstriped hover">
	    <thead>
	      <tr>
		<th>First Column</th>
		<th>Last Column</th>
	      </tr>
	    </thead>
	    <tr>
	      <td>1</td>
	      <td>1</td>
	    </tr>
	    <tr>
	      <td>3</td>
	      <td>4</td>
	    </tr>
	  </table>


	  <div class="warning progress">
	    <div class="progress-meter" style="width: 50%"></div>
	  </div>

	  
	  <div class="callout success">
	    Green(success) Callout
	  </div>


	  <div class="grid-container">
	    <div class="grid-x grid-padding-x small-up-2 medium-up-2">
	      <div class="cell">
		<div class="card">
		  <div class="card-section">
		    <img src="cat.jpg">
		  </div>
		  <div class="card-section">	  
		    <blockquote>
		      "Cat"
		      <cite>
			Anonymous
		      </cite>
		    </blockquote>
		  </div>
		</div>
	      </div>
	    </div>
	  </div>
	  
	  <div class="warning progress">
	    <div class="progress-meter" style="width: 100%"></div>
	  </div>

	</div>
      </div>
    </div>
  </body>
</html>
